        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-body); background: var(--gray-light); color: var(--navy); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem; }
        .cancel-container { max-width: 500px; width: 100%; text-align: center; }
        .cancel-card { background: var(--white); border-radius: 24px; padding: 3rem; box-shadow: 0 20px 60px -20px rgba(14, 31, 52, 0.15); }

        .cancel-icon svg { width: 40px; height: 40px; stroke: var(--gray-text); stroke-width: 2; }
        .cancel-title { font-family: var(--font-display); font-size: 2rem; font-weight: 600; margin-bottom: 1rem; }
        .cancel-message { color: var(--gray-text); margin-bottom: 2rem; line-height: 1.6; }
        .btn-primary { display: inline-flex; align-items: center; gap: 0.5rem; padding: 1rem 2rem; background: linear-gradient(135deg, var(--gold), var(--gold-light)); color: var(--navy); font-weight: 600; text-decoration: none; border-radius: 12px; transition: all 0.3s ease; margin-bottom: 1rem; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 30px -10px rgba(201, 169, 98, 0.5); }
        .btn-secondary { display: inline-flex; align-items: center; gap: 0.5rem; padding: 1rem 2rem; background: transparent; color: var(--navy); font-weight: 600; text-decoration: none; border: 2px solid var(--gray); border-radius: 12px; transition: all 0.3s ease; }
        .btn-secondary:hover { border-color: var(--aqua); }
        .contact-section { margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--gray); }
        .contact-section p { color: var(--gray-text); font-size: 0.9rem; margin-bottom: 0.5rem; }
        .phone { font-family: var(--font-display); font-size: 1.25rem; font-weight: 600; color: var(--aqua); text-decoration: none; }
    </style>
</head>
